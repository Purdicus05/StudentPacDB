{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <!-- Different Device Display / Accessibility -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=6.0, user-scalable=yes">

    <!-- Your CSS style-sheet static location -->
    <link rel="stylesheet" href="{% static 'CSS/styleSheet.css' %}"/>

    <!-- Code to CDN Bootstrap CSS Remote repository -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome - Webpage icons -->
    <script src="https://kit.fontawesome.com/f382cfac43.js" crossorigin="anonymous"></script>

    <!-- Title block to be used across all templates -->
    <title>{% block title %}PaceAcademy{% endblock %}</title>
</head>
    <body>

    <!-- Top Nav Bar -->
    <div class="w-100 p-2 top-nav-bar"></div>

    <!-- Mobile toggle navbar -->
    <nav class="navbar bg-light border-bottom d-lg-none">
        <div class="container-fluid">
            <button class="btn btn-outline-secondary" type="button"
                    data-bs-toggle="offcanvas" data-bs-target="#sidebarOffcanvas"
                    aria-controls="sidebarOffcanvas" aria-label="Open menu">
                <i class="fa-solid fa-bars"></i>
            </button>
        </div>
    </nav>

    <!-- Main layout -->
    <div class="container-fluid">
        <div class="row flex-nowrap">

            <!-- Desktop sidebar -->
            <div class="col-auto d-none d-lg-flex p-0">
                <div class="d-flex flex-column sidebar-desktop bg-light border-end p-3">

                    <a href="/home/" class="d-flex align-items-center mb-3">
                        <img class="img-fluid" src="..\static\images\Pace_Academy_Logo.webp" alt="PaceAcademy Logo" height="40">
                    </a>

                    <hr>

                    <ul class="nav nav-pills flex-column mb-auto">
                        <li class="nav-item">
                            <a class="nav-link link-dark" href="/">
                                <i class="fa-solid fa-house me-2"></i> Home
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link link-dark" href="/students/">
                                <i class="fa-solid fa-file me-2"></i> Student Portal
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link link-dark" href="/pacs/">
                                <i class="fa-solid fa-folder-open me-2"></i> PAC Portal
                            </a>
                        </li>
                    </ul>

                    <hr>
                    <div class="text-muted small container-fluid">Welcome to PaceAcademy</div>

                </div>
            </div>

            <!-- Main content -->
            <div class="col p-4">
                <div class="container-fluid">
                    <header class="mb-3 text-center">
                        <h2>{% block header %}{% endblock %}</h2>
                    </header>
                </div>

                <main>
                    {% block content %}{% endblock %}
                </main>

                <footer>
                    <div class="col footer fixed-bottom">
                        <p>Pace Academy 2026</p>
                    </div>
                </footer>
            </div>
        </div>
    </div>

    <!-- Mobile offcanvas sidebar -->
        <div class="offcanvas offcanvas-start" tabindex="-1" id="sidebarOffcanvas" aria-labelledby="sidebarOffcanvasLabel" style="max-width: 250px;">
            <div class="d-flex flex-column h-100">
                <div class="offcanvas-header">
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>

                <div class="container-fluid">
                    <a href="/home/" class="d-flex align-items-center mb-3">
                        <img class="img-fluid w-100" src="..\static\images\Pace_Academy_Logo.webp" alt="PaceAcademy Logo">
                    </a>
                </div>

                <hr>

                <div class="offcanvas-body pt-0 d-flex flex-column">
                    <ul class="nav nav-pills flex-column mb-auto">
                        <li class="nav-item">
                            <a class="nav-link link-dark" href="/">
                                <i class="fa-solid fa-house me-2"></i> Home
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link link-dark" href="/students/">
                                <i class="fa-solid fa-file me-2"></i> Student Portal
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link link-dark" href="/pacs/">
                                <i class="fa-solid fa-folder-open me-2"></i> PAC Portal
                            </a>
                        </li>
                    </ul>

                    <hr class="mt-auto">
                    <div class="text-muted small container-fluid">Welcome to PaceAcademy</div>
                </div>
            </div>
        </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    </body>
</html>
