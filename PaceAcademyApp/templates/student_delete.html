{% extends "base.html" %}

    {% block title %}Delete Student{% endblock %}
    {% block header %}Confirm Student Delete Page{% endblock %}

    {% block content %}
    <div class="container mt-4">
          <div class="col-lg-6 mx-auto student-records">
              <p>Are you sure you want to delete <strong>{{ student.first_name }} {{ student.last_name }}</strong>?</p>

              <form method="post">
                  {% csrf_token %}
                      <div class="d-flex gap-2">
                          <button type="submit" class="btn btn-danger">Yes, delete</button>
                          <a href="{% url 'students' %}" class="btn btn-secondary">No, go back</a>
                      </div>
              </form>
          </div>
    </div>
    {% endblock %}
